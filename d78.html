<html>
<head>
<style>
div
{
background:repeating-conic-gradient(navy 10%,purple 20%);
height:50px;
width:100px;
border-radius:5px;
color:white;
line-height:50px;
font-size:20px;
position:absolute;
animation:abc 2s infinite alternate linear;
}
@keyframes abc
{
0%
{
left:0%;
top:0%;
}
25%
{
top:0%;
left:85%;
transform:rotate(360deg);
}
50%
{
top:90%;
}
75%
{
right:85%;
}
100%
{
left:90%;
transform:rotate(360deg);
}
}
</style>
</head>
<body>
<div>TECHPILE</div>
</body>
</html>
