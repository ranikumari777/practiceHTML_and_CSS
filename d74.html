<html>
<head>
<style>
#box
{
height:200px;
width:200px;
background:red;
animation-name:myanimation;
animation-duration:2s;
/*animation-iteration-count:infinite;*/
animation-delay:4s;
/*animation-fill-mode:background;*/
animation-fill-mode:both;
}
@keyframes myanimation
{
from
{
height:200px;
background:aqua;
}
to
{
height:500px;
background:purple;
}
}
</style>
</head>
<body>
<div id="box"></div>
</body>
</html>
